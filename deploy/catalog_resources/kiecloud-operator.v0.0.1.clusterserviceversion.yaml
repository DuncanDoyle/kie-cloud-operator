apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: kiecloud-operator.v0.0.1
  # namespace: placeholder
  annotations:
    categories: A list of comma separated categories that your operator falls under.
    certified: The operator's certification. This field should be set to false until a process to get this value is defined at a later date.
    description: KieCloud can deploy RHPAM environments in the form of KieApp objects.
    containerImage: quay.io/kiegroup/kie-cloud-operator:latest
    createdAt: The date that the operator was created. The format should match yyyy-mm-ddThh:mm:ssZ
    support: Red Hat, Inc.
  labels:
    operator-kiecloud: "true"
spec:
  displayName: KieCloud
  description: KieCloud can deploy RHPAM environments in the form of KieApp objects.
  keywords: [kieapp rhpam kie cloud pam kiecloud]
  version: 0.0.1
  maturity: alpha
  maintainers:
    - name: Red Hat, Inc.
      email: bsig-cloud@redhat.com
  provider:
    name: Red Hat, Inc.
  links:
    - name: Product Page
      url: https://access.redhat.com/products/red-hat-process-automation-manager
    - name: Documentation
      url: https://access.redhat.com/documentation/en-us/red_hat_process_automation_manager/7.1/html-single/installing_and_configuring_red_hat_process_automation_manager_on_red_hat_jboss_eap_7.1/
  icon:
    - base64data: 
      mediatype: image/png
  labels:
    alm-owner-kiecloud: kiecloud-operator
    operated-by: kiecloud-operator.v0.0.1
  selector:
    matchLabels:
      alm-owner-kiecloud: kiecloud-operator
      operated-by: kiecloud-operator.v0.0.1
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: true
  customresourcedefinitions:
    owned:
      - version: v1
        kind: KieApp
        description: An instance of KieApp
        displayName: KieApp
        name: kieapps.app.kiegroup.org
        metadata:
          annotations:
            alm-examples: >-
              [{"apiVersion":"app.kiegroup.org/v1","kind":"KieApp","metadata":{"name":"trial"},"spec":{"environment":"trial"}}]
        resources:
          - kind: DeploymentConfig
            version: apps.openshift.io/v1
          - kind: Secret
            version: v1
          - kind: PersistentVolumeClaim
            version: v1
          - kind: ServiceAccount
            version: v1
          - kind: Role
            version: authorization.openshift.io/v1
          - kind: RoleBinding
            version: authorization.openshift.io/v1
          - kind: Service
            version: v1
          - kind: Route
            version: route.openshift.io/v1
        specDescriptors:
          - description: Environment of PAM to deploy.
            displayName: Environment
            path: environment
            x-descriptors:
              - "urn:alm:descriptor:com.tectonic.ui:label"
          - description: The desired number of Kie Server Deployments for the KieApp environment
            displayName: Kie Deployments
            path: kieDeployments
            x-descriptors:
              - "urn:alm:descriptor:com.tectonic.ui:podCount"
        statusDescriptors:
          - description: The status of each of the Deployments for the KieApp environment.
            displayName: Deployment Status
            path: deployments
            x-descriptors:
              - "urn:alm:descriptor:com.tectonic.ui:podStatuses"
  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: kie-cloud-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - "*"
              verbs:
                - "*"
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - "*"
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - "*"
            - apiGroups:
                - app.kiegroup.org
                - apps.openshift.io
                - image.openshift.io
                - build.openshift.io
                - route.openshift.io
              resources:
                - "*"
              verbs:
                - "*"
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
              verbs:
                - "*"
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
      deployments:
        - name: kie-cloud-operator
          spec:
            replicas: 1
            strategy:
              type: Recreate
            selector:
              matchLabels:
                name: kie-cloud-operator
            template:
              metadata:
                labels:
                  name: kie-cloud-operator
              spec:
                serviceAccountName: kie-cloud-operator
                containers:
                  - name: kie-cloud-operator
                    image: quay.io/kiegroup/kie-cloud-operator
                    ports:
                      - containerPort: 60000
                        name: metrics
                    command:
                      - kie-cloud-operator
                    imagePullPolicy: Always
                    readinessProbe:
                      exec:
                        command:
                          - stat
                          - /tmp/operator-sdk-ready
                      initialDelaySeconds: 4
                      periodSeconds: 10
                      failureThreshold: 1
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "kie-cloud-operator"
                      #- name: DEBUG
                      #  value: ""
                      #- name: INSECURE
                      #  value: ""
                      #- name: REGISTRY
                      #  value: ""
