deploymentConfigs:
- metadata:
    creationTimestamp: null
    labels:
      app: prod
      service: prod-kieserver-0
    name: prod-kieserver-0
  spec:
    replicas: 1
    selector:
      deploymentConfig: prod-kieserver-0
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: prod
          deploymentConfig: prod-kieserver-0
          service: prod-kieserver-0
        name: prod-kieserver-0
      spec:
        containers:
        - env:
          - name: KIE_SERVER_CONTROLLER_TOKEN
          - name: KIE_SERVER_ID
            value: prod-kieserver-0
          - name: KIE_SERVER_ROUTE_NAME
            value: prod-kieserver-0
          - name: KIE_SERVER_USE_SECURE_ROUTE_NAME
            value: "false"
          - name: KIE_SERVER_CONTAINER_DEPLOYMENT
          - name: EXTERNAL_MAVEN_REPO_ID
          - name: EXTERNAL_MAVEN_REPO_URL
          - name: EXTERNAL_MAVEN_REPO_USERNAME
          - name: EXTERNAL_MAVEN_REPO_PASSWORD
          - name: KIE_SERVER_ROUTER_SERVICE
            value: prod-smartrouter
          - name: KIE_SERVER_ROUTER_PORT
            value: "9000"
          - name: KIE_SERVER_ROUTER_PROTOCOL
          - name: KIE_SERVER_PERSISTENCE_DS
            value: java:/jboss/datasources/rhpam
          - name: DATASOURCES
            value: RHPAM
          - name: RHPAM_JNDI
            value: java:/jboss/datasources/rhpam
          - name: RHPAM_JTA
            value: "true"
          - name: RHPAM_DATABASE
            value: rhpam7
          - name: RHPAM_DRIVER
            value: postgresql
          - name: KIE_SERVER_PERSISTENCE_DIALECT
            value: org.hibernate.dialect.PostgreSQLDialect
          - name: RHPAM_USERNAME
            value: rhpam
          - name: RHPAM_PASSWORD
            value: 3K3SRkKu
          - name: RHPAM_SERVICE_HOST
            value: prod-postgresql-0
          - name: RHPAM_SERVICE_PORT
            value: "5432"
          - name: TIMER_SERVICE_DATA_STORE
            value: prod-postgresql-0
          - name: TIMER_SERVICE_DATA_STORE_REFRESH_INTERVAL
            value: "30000"
          - name: HTTPS_KEYSTORE_DIR
            value: /etc/kieserver-secret-volume
          - name: HTTPS_KEYSTORE
            value: keystore.jks
          - name: HTTPS_NAME
            value: jboss
          - name: HTTPS_PASSWORD
            value: Sts1V2TY
          - name: JGROUPS_PING_PROTOCOL
            value: openshift.DNS_PING
          - name: OPENSHIFT_DNS_PING_SERVICE_NAME
            value: prod-kieserver-0-ping
          - name: OPENSHIFT_DNS_PING_SERVICE_PORT
            value: "8888"
          - name: SSO_URL
          - name: SSO_REALM
          - name: SSO_SECRET
          - name: SSO_CLIENT
          - name: SSO_USERNAME
          - name: SSO_PASSWORD
          - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
            value: "false"
          - name: SSO_PRINCIPAL_ATTRIBUTE
            value: preferred_username
          - name: HOSTNAME_HTTP
          - name: HOSTNAME_HTTPS
          - name: AUTH_LDAP_URL
          - name: AUTH_LDAP_BIND_DN
          - name: AUTH_LDAP_BIND_CREDENTIAL
          - name: AUTH_LDAP_JAAS_SECURITY_DOMAIN
          - name: AUTH_LDAP_BASE_CTX_DN
          - name: AUTH_LDAP_BASE_FILTER
          - name: AUTH_LDAP_SEARCH_SCOPE
          - name: AUTH_LDAP_SEARCH_TIME_LIMIT
          - name: AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE
          - name: AUTH_LDAP_PARSE_USERNAME
          - name: AUTH_LDAP_USERNAME_BEGIN_STRING
          - name: AUTH_LDAP_USERNAME_END_STRING
          - name: AUTH_LDAP_ROLE_ATTRIBUTE_ID
          - name: AUTH_LDAP_ROLES_CTX_DN
          - name: AUTH_LDAP_ROLE_FILTER
          - name: AUTH_LDAP_ROLE_RECURSION
          - name: AUTH_LDAP_DEFAULT_ROLE
          - name: AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID
          - name: AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN
          - name: AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN
          - name: AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK
          image: rhpam71-kieserver-openshift
          imagePullPolicy: Always
          name: prod-kieserver
          ports:
          - containerPort: 8888
            name: ping
            protocol: TCP
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 512Mi
        serviceAccountName: prod-rhpamsvc
        terminationGracePeriodSeconds: 60
        volumes:
        - name: kieserver-keystore-volume
          secret:
            secretName: prod-kieserver-0-app-secret
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - prod-kieserver
        from:
          kind: ImageStreamTag
          name: rhpam71-kieserver-openshift:1.1
          namespace: openshift
      type: ImageChange
    - type: ConfigChange
  status:
    availableReplicas: 0
    latestVersion: 0
    observedGeneration: 0
    replicas: 0
    unavailableReplicas: 0
    updatedReplicas: 0
- metadata:
    creationTimestamp: null
    labels:
      app: prod
      service: prod-postgresql-0
    name: prod-postgresql-0
  spec:
    replicas: 1
    selector:
      deploymentConfig: prod-postgresql-0
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: prod
          deploymentConfig: prod-postgresql-0
          service: prod-postgresql-0
        name: prod-postgresql-0
      spec:
        containers:
        - env:
          - name: POSTGRESQL_USER
            value: rhpam
          - name: POSTGRESQL_PASSWORD
            value: 3K3SRkKu
          - name: POSTGRESQL_DATABASE
            value: rhpam7
          - name: POSTGRESQL_MAX_PREPARED_TRANSACTIONS
            value: "100"
          image: postgresql
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - /usr/libexec/check-container
              - --live
            initialDelaySeconds: 120
            timeoutSeconds: 10
          name: prod-postgresql
          ports:
          - containerPort: 5432
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /usr/libexec/check-container
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources: {}
          volumeMounts:
          - mountPath: /var/lib/pgsql/data
            name: prod-postgresql-pvol
        terminationGracePeriodSeconds: 60
        volumes:
        - name: prod-postgresql-pvol
          persistentVolumeClaim:
            claimName: prod-postgresql-claim-0
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - prod-postgresql
        from:
          kind: ImageStreamTag
          name: postgresql:9.6
          namespace: openshift
      type: ImageChange
    - type: ConfigChange
  status:
    availableReplicas: 0
    latestVersion: 0
    observedGeneration: 0
    replicas: 0
    unavailableReplicas: 0
    updatedReplicas: 0
persistentVolumeClaims:
- metadata:
    creationTimestamp: null
    labels:
      app: prod
      service: prod-postgresql-0
    name: prod-postgresql-claim-0
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  status: {}
routes:
- metadata:
    annotations:
      description: Route for KIE server's https service.
    creationTimestamp: null
    labels:
      app: prod
      service: prod-kieserver-0
    name: prod-kieserver-0
  spec:
    host: ""
    port:
      targetPort: https
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: passthrough
    to:
      kind: ""
      name: prod-kieserver-0
      weight: null
  status:
    ingress: null
services:
- metadata:
    annotations:
      description: All the KIE server web server's ports. (KIE server)
    creationTimestamp: null
    labels:
      app: prod
      service: prod-kieserver-0
    name: prod-kieserver-0
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
    selector:
      deploymentConfig: prod-kieserver-0
  status:
    loadBalancer: {}
- metadata:
    annotations:
      description: The JGroups ping port for clustering.
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    creationTimestamp: null
    labels:
      app: prod
      service: prod-kieserver-0
    name: prod-kieserver-0-ping
  spec:
    clusterIP: None
    ports:
    - name: ping
      port: 8888
      targetPort: 8888
    selector:
      deploymentConfig: prod-kieserver-0
  status:
    loadBalancer: {}
- metadata:
    annotations:
      description: The database server's port.
    creationTimestamp: null
    labels:
      application: prod
      service: prod-postgresql-0
    name: prod-postgresql-0
  spec:
    ports:
    - port: 5432
      targetPort: 5432
    selector:
      deploymentConfig: prod-postgresql-0
  status:
    loadBalancer: {}