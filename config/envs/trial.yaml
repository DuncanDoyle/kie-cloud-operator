console:
  deploymentConfigs:
    - metadata:
        name: "{{.ApplicationName}}-rhpamcentr"
      spec:
        template:
          metadata:
            name: "{{.ApplicationName}}-rhpamcentr"
          spec:
            containers:
              - name: "{{.ApplicationName}}-rhpamcentr"
                ports:
                  - name: git-ssh
                    containerPort: 8001
                    protocol: TCP
                env:
                  - name: KIE_ADMIN_PWD
                    value: RedHat
                  - name: KIE_MAVEN_PWD
                    value: RedHat
                  - name: KIE_SERVER_CONTROLLER_PWD
                    value: RedHat
                  - name: KIE_SERVER_PWD
                    value: RedHat
                resources:
                  limits:
                    memory: 2Gi
  services:
    - spec:
        ports:
          - name: git-ssh
            port: 8001
            targetPort: 8001
      metadata:
        name: "{{.ApplicationName}}-rhpamcentr"
  routes:
    - id: "{{.ApplicationName}}-rhpamcentr-http"
      metadata:
        name: "{{.ApplicationName}}-rhpamcentr-http"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-rhpamcentr"
        annotations:
          description: Route for Business Central's http service.
          haproxy.router.openshift.io/timeout: 60s
      spec:
        host: ""
        to:
          name: "{{.ApplicationName}}-rhpamcentr"
        port:
          targetPort: http
  persistentVolumeClaims:
    - metadata:
        name: "{{.ApplicationName}}-rhpamcentr-claim"
        annotations:
          delete: "true"

## KIE Servers BEGIN
servers:
  ## RANGE BEGINS
  #{{ range $index, $Map := .ServerCount }}
  - deploymentConfigs:
      ## KIE server deployment config BEGIN
      - metadata:
          name: "{{.ApplicationName}}-kieserver-{{$index}}"
        spec:
          replicas: 1
          template:
            metadata:
              name: "{{.ApplicationName}}-kieserver-{{$index}}"
            spec:
              containers:
                - name: "{{.ApplicationName}}-kieserver-{{$index}}"
                  env:
                    - name: RHPAMCENTR_MAVEN_REPO_PASSWORD
                      value: RedHat
                    - name: KIE_ADMIN_PWD
                      value: RedHat
                    - name: KIE_SERVER_CONTROLLER_PWD
                      value: RedHat
                    - name: KIE_SERVER_PWD
                      value: RedHat
                    - name: EXECUTION_SERVER_ROUTE_NAME
                      value: "{{.ApplicationName}}-kieserver-{{$index}}"
    ## KIE server deployment config END
#{{end}}
## RANGE ends
## KIE Servers END
