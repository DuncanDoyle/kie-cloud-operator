console:
  deploymentConfigs:
  - metadata:
      labels:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-rhpamcentr"
      name: "{{.ApplicationName}}-rhpamcentr"
    spec:
      replicas: 1
      selector:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-rhpamcentr"
      strategy:
        resources: {}
        type: Recreate
      template:
        metadata:
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-rhpamcentr"
          name: "{{.ApplicationName}}-rhpamcentr"
        spec:
          containers:
          - env:
            - name: KIE_ADMIN_USER
              value: adminUser
            - name: KIE_ADMIN_PWD
              value: RedHat
            - name: KIE_MBEANS
              value: enabled
            - name: KIE_SERVER_CONTROLLER_USER
              value: controllerUser
            - name: KIE_SERVER_CONTROLLER_PWD
              value: RedHat
            - name: KIE_SERVER_USER
              value: executionUser
            - name: KIE_SERVER_PWD
              value: RedHat
            - name: KIE_MAVEN_USER
              value: mavenUser
            - name: KIE_MAVEN_PWD
              value: RedHat
            - name: PROBE_IMPL
              value: probe.eap.jolokia.EapProbe
            - name: PROBE_DISABLE_BOOT_ERRORS_CHECK
              value: "true"
            image: rhpam70-businesscentral-openshift
            imagePullPolicy: Always
            livenessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - curl --fail --silent -u adminUser:RedHat http://localhost:8080/kie-wb.jsp
              initialDelaySeconds: 180
              periodSeconds: 15
              timeoutSeconds: 2
            name: "{{.ApplicationName}}-rhpamcentr"
            ports:
            - containerPort: 8001
              name: git-ssh
              protocol: TCP
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8778
              name: jolokia
              protocol: TCP
            readinessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - curl --fail --silent -u adminUser:RedHat http://localhost:8080/kie-wb.jsp
              failureThreshold: 6
              initialDelaySeconds: 60
              periodSeconds: 30
              timeoutSeconds: 2
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 2Gi
          terminationGracePeriodSeconds: 60
      test: false
      triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
          - "{{.ApplicationName}}-rhpamcentr"
          from:
            kind: ImageStreamTag
            name: rhpam70-businesscentral-openshift:1.2
            namespace: openshift
        type: ImageChange
      - type: ConfigChange
  routes:
  - metadata:
      labels:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-rhpamcentr"
      name: "{{.ApplicationName}}-rhpamcentr"
    spec:
      port:
        targetPort: http
      to:
        name: "{{.ApplicationName}}-rhpamcentr"
  services:
  - metadata:
      labels:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-rhpamcentr"
      name: "{{.ApplicationName}}-rhpamcentr"
    spec:
      ports:
      - name: http
        port: 8080
        protocol: TCP
        targetPort: 8080
      - name: git-ssh
        port: 8001
        protocol: TCP
        targetPort: 8001
      selector:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-rhpamcentr"

