## RANGE BEGINS
{{ range $index, $Map := .ServerCount }}

- deploymentConfigs:
  - metadata:
      labels:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-kieserver-{{$index}}"
      name: "{{.ApplicationName}}-kieserver-{{$index}}"
    spec:
      replicas: 1
      selector:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-kieserver-{{$index}}"
      strategy:
        resources: {}
        type: Recreate
      template:
        metadata:
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-kieserver-{{$index}}"
          name: "{{.ApplicationName}}-kieserver-{{$index}}"
        spec:
          containers:
          - env:
            - name: DROOLS_SERVER_FILTER_CLASSES
              value: "true"
            - name: KIE_ADMIN_USER
              value: adminUser
            - name: RHPAMCENTR_MAVEN_REPO_PASSWORD
              value: RedHat
            - name: RHPAMCENTR_MAVEN_REPO_PATH
              value: /maven2/
            - name: RHPAMCENTR_MAVEN_REPO_USERNAME
              value: mavenUser
            - name: KIE_SERVER_CONTROLLER_SERVICE
              value: "{{.ApplicationName}}-rhpamcentr"
            - name: KIE_MBEANS
              value: enabled
            - name: KIE_SERVER_CONTROLLER_PWD
              value: RedHat
            - name: MAVEN_REPOS
              value: RHPAMCENTR,EXTERNAL
            - name: RHPAMCENTR_MAVEN_REPO_SERVICE
              value: "{{.ApplicationName}}-rhpamcentr"
            - name: SSO_OPENIDCONNECT_DEPLOYMENTS
              value: ROOT.war
            - name: EXECUTION_SERVER_ROUTE_NAME
              value: "{{.ApplicationName}}-kieserver-{{$index}}"
            - name: KIE_ADMIN_PWD
              value: RedHat
            - name: KIE_SERVER_BYPASS_AUTH_USER
              value: "false"
            - name: KIE_SERVER_CONTROLLER_USER
              value: controllerUser
            - name: KIE_SERVER_PWD
              value: RedHat
            - name: KIE_SERVER_USER
              value: executionUser
            - name: KIE_SERVER_CONTROLLER_PROTOCOL
              value: ws
            image: rhpam70-kieserver-openshift
            imagePullPolicy: Always
            livenessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - curl --fail --silent -u adminUser:RedHat http://localhost:8080/services/rest/server/healthcheck
              initialDelaySeconds: 180
              periodSeconds: 15
              timeoutSeconds: 2
            name: "{{.ApplicationName}}-kieserver-{{$index}}"
            ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8778
              name: jolokia
              protocol: TCP
            readinessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - curl --fail --silent -u adminUser:RedHat http://localhost:8080/services/rest/server/readycheck
              failureThreshold: 6
              initialDelaySeconds: 60
              periodSeconds: 30
              timeoutSeconds: 2
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 2Gi
          terminationGracePeriodSeconds: 60
      test: false
      triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
          - "{{.ApplicationName}}-kieserver-{{$index}}"
          from:
            kind: ImageStreamTag
            name: rhpam70-kieserver-openshift:1.2
            namespace: openshift
        type: ImageChange
      - type: ConfigChange
  services:
  - metadata:
      labels:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-kieserver-{{$index}}"
      name: "{{.ApplicationName}}-kieserver-{{$index}}"
    spec:
      ports:
      - name: http
        port: 8080
        protocol: TCP
        targetPort: 8080
      selector:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-kieserver-{{$index}}"
  routes:
  - metadata:
      labels:
        app: "{{.ApplicationName}}"
        service: "{{.ApplicationName}}-kieserver-{{$index}}"
      name: "{{.ApplicationName}}-kieserver-{{$index}}"
    spec:
      port:
        targetPort: http
      to:
        name: "{{.ApplicationName}}-kieserver-{{$index}}"
{{end}}
