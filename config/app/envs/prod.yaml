              protocol: TCP
            env:
            - name: DROOLS_SERVER_FILTER_CLASSES
              value: "true"
            - name: KIE_ADMIN_USER
              value: "adminUser"
            - name: KIE_ADMIN_PWD
              value: "RedHat"
            - name: KIE_MBEANS
              value: "enabled"
            - name: KIE_SERVER_BYPASS_AUTH_USER
