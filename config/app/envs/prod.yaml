            volumeMounts:
            - name: "prod-smartrouter"
              mountPath: "/opt/rhpam-smartrouter/data"
          volumes:
          - name: "prod-smartrouter"
            persistentVolumeClaim:
              claimName: "prod-smartrouter-claim"
  services:
