  - metadata:
      name: "prod-postgresql-2"
      labels:
        app: "prod-env"
        service: "prod-postgresql-2"
    spec:
      strategy:
        type: Recreate
      triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
          - "prod-postgresql-2"
          from:
            kind: ImageStreamTag
            namespace: "openshift"
            name: "postgresql:9.6"
      - type: ConfigChange
      replicas: 1
      selector:
        deploymentConfig: "prod-postgresql-2"
      template:
        metadata:
          name: "prod-postgresql-2"
          labels:
            deploymentConfig: "prod-postgresql-2"
            app: "prod-env"
            service: "prod-postgresql-2"
        spec:
          terminationGracePeriodSeconds: 60
          containers:
          - name: "prod-postgresql-2"
            image: postgresql
            imagePullPolicy: Always
            livenessProbe:
              exec:
                command:
                - "/usr/libexec/check-container"
                - "--live"
              initialDelaySeconds: 120
              timeoutSeconds: 10
            readinessProbe:
              exec:
                command:
                - "/usr/libexec/check-container"
              initialDelaySeconds: 5
              timeoutSeconds: 1
            ports:
            - containerPort: 5432
              protocol: TCP
            volumeMounts:
            - mountPath: "/var/lib/pgsql/data"
              name: "prod-postgresql-pvol"
            env:
            - name: POSTGRESQL_USER
              value: "rhpam"
            - name: POSTGRESQL_PASSWORD
              value: "RedHat"
            - name: POSTGRESQL_DATABASE
              value: "rhpam7"
            - name: POSTGRESQL_MAX_PREPARED_TRANSACTIONS
              value: "100"
          volumes:
          - name: "prod-postgresql-pvol"
            persistentVolumeClaim:
              claimName: "prod-postgresql-claim-2"
