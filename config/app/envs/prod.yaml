        service: "prod-smartrouter"
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: "64Mi"
  deploymentconfigs:
  - metadata:
      name: prod-smartrouter
      labels:
        app: "prod-env"
        service: "prod-smartrouter"
    spec:
      strategy:
        type: Recreate
      triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
          - "prod-smartrouter"
          from:
            kind: ImageStreamTag
            namespace: "openshift"
            name: "rhpam70-smartrouter-openshift:1.2"
      - type: ConfigChange
      replicas: 2
      selector:
        deploymentConfig: "prod-smartrouter"
      template:
        metadata:
          name: "prod-smartrouter"
          labels:
            app: "prod-env"
            deploymentConfig: "prod-smartrouter"
            service: "prod-smartrouter"
        spec:
          terminationGracePeriodSeconds: 60
          containers:
          - name: "prod-smartrouter"
            image: rhpam70-smartrouter-openshift
            imagePullPolicy: Always
            resources:
              requests:
                memory: "512Mi"
              limits:
                memory: "512Mi"
            ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            env:
            - name: KIE_SERVER_ROUTER_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KIE_SERVER_ROUTER_PORT
              value: "9000"
            - name: KIE_SERVER_ROUTER_URL_EXTERNAL
              value: ""
            - name: KIE_SERVER_ROUTER_ID
