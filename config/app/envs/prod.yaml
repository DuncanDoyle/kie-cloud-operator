      ports:
      - port: 9000
        targetPort: 9000
      selector:
        deploymentConfig: "prod-smartrouter"
    metadata:
      name: "prod-smartrouter"
      labels:
        app: "prod-env"
        service: "prod-smartrouter"
      annotations:
        description: The smart router server http port.
