console:
  secrets:
  - metadata:
      name: businesscentral-app-secret
    data:
      keystore.jks: 
    type: Opaque
  deploymentconfigs:
  - metadata:
      name: "prod-rhpamcentrmon"
      labels:
        app: "prod-env"
        service: "prod-rhpamcentrmon"
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
    spec:
      strategy:
        type: Recreate
      triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
          - "prod-rhpamcentrmon"
          from:
            kind: ImageStreamTag
            namespace: "openshift"
            name: "rhpam70-businesscentral-monitoring-openshift:1.2"
      - type: ConfigChange
  ## Replicas for Business Central Monitoring
      replicas: 3
      selector:
        deploymentConfig: "prod-rhpamcentrmon"
      template:
        metadata:
          name: "prod-rhpamcentrmon"
          labels:
            deploymentConfig: "prod-rhpamcentrmon"
            app: "prod-env"
            service: "prod-rhpamcentrmon"
        spec:
          terminationGracePeriodSeconds: 60
          containers:
          - name: "prod-rhpamcentrmon"
            image: rhpam70-businesscentral-monitoring-openshift
            imagePullPolicy: Always
            resources:
              requests:
                memory: "512Mi"
              limits:
                memory: "1Gi"
            volumeMounts:
            - name: businesscentral-keystore-volume
              mountPath: "/etc/businesscentral-secret-volume"
              readOnly: true
            - name: "prod-rhpamcentr-pvol"
              mountPath: "/opt/eap/standalone/data/kie"
            livenessProbe:
              exec:
                command:
                - "/bin/bash"
                - "-c"
                - "curl --fail --silent -u 'adminUser:RedHat' http://localhost:8080/kie-wb.jsp"
              initialDelaySeconds: 180
              timeoutSeconds: 2
              periodSeconds: 15
            readinessProbe:
              exec:
                command:
                - "/bin/bash"
                - "-c"
                - "curl --fail --silent -u 'adminUser:RedHat' http://localhost:8080/kie-wb.jsp"
              initialDelaySeconds: 60
              timeoutSeconds: 2
              periodSeconds: 30
              failureThreshold: 6
            ports:
            - name: jolokia
              containerPort: 8778
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: ping
              containerPort: 8888
              protocol: TCP
            env:
            - name: KIE_ADMIN_PWD
              value: "RedHat"
            - name: KIE_ADMIN_USER
              value: "adminUser"
            - name: KIE_SERVER_PWD
              value: "RedHat"
            - name: KIE_SERVER_USER
              value: "executionUser"
            - name: MAVEN_REPO_ID
              value: ""
            - name: MAVEN_REPO_URL
              value: ""
            - name: MAVEN_REPO_USERNAME
              value: ""
            - name: MAVEN_REPO_PASSWORD
              value: ""
            - name: KIE_SERVER_CONTROLLER_USER
              value: "controllerUser"
            - name: KIE_SERVER_CONTROLLER_PWD
              value: "RedHat"
            - name: KIE_SERVER_CONTROLLER_TOKEN
              value: ""
            - name: HTTPS_KEYSTORE_DIR
              value: "/etc/businesscentral-secret-volume"
            - name: HTTPS_KEYSTORE
              value: "keystore.jks"
            - name: HTTPS_NAME
              value: "jboss"
            - name: HTTPS_PASSWORD
              value: "mykeystorepass"
            - name: JGROUPS_PING_PROTOCOL
              value: "openshift.DNS_PING"
            - name: OPENSHIFT_DNS_PING_SERVICE_NAME
              value: "prod-rhpamcentrmon-ping"
            - name: OPENSHIFT_DNS_PING_SERVICE_PORT
              value: "8888"
            - name: SSO_URL
              value: ""
            - name: SSO_OPENIDCONNECT_DEPLOYMENTS
              value: "ROOT.war"
            - name: SSO_REALM
              value: ""
            - name: SSO_SECRET
              value: ""
            - name: SSO_CLIENT
              value: ""
            - name: SSO_USERNAME
              value: ""
            - name: SSO_PASSWORD
              value: ""
            - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
              value: "false"
            - name: SSO_PRINCIPAL_ATTRIBUTE
              value: "preferred_username"
            - name: HOSTNAME_HTTP
              value: ""
            - name: HOSTNAME_HTTPS
              value: ""
            - name: AUTH_LDAP_URL
              value: ""
            - name: AUTH_LDAP_BIND_DN
              value: ""
            - name: AUTH_LDAP_BIND_CREDENTIAL
              value: ""
            - name: AUTH_LDAP_JAAS_SECURITY_DOMAIN
              value: ""
            - name: AUTH_LDAP_BASE_CTX_DN
              value: ""
            - name: AUTH_LDAP_BASE_FILTER
              value: ""
            - name: AUTH_LDAP_SEARCH_SCOPE
              value: ""
            - name: AUTH_LDAP_SEARCH_TIME_LIMIT
              value: ""
            - name: AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE
              value: ""
            - name: AUTH_LDAP_PARSE_USERNAME
              value: ""
            - name: AUTH_LDAP_USERNAME_BEGIN_STRING
              value: ""
            - name: AUTH_LDAP_USERNAME_END_STRING
              value: ""
            - name: AUTH_LDAP_ROLE_ATTRIBUTE_ID
              value: ""
            - name: AUTH_LDAP_ROLES_CTX_DN
              value: ""
            - name: AUTH_LDAP_ROLE_FILTER
              value: ""
            - name: AUTH_LDAP_ROLE_RECURSION
              value: ""
            - name: AUTH_LDAP_DEFAULT_ROLE
              value: ""
            - name: AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID
              value: ""
            - name: AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN
              value: ""
            - name: AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN
              value: ""
            - name: AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK
              value: ""
          volumes:
          - name: businesscentral-keystore-volume
            secret:
              secretName: "businesscentral-app-secret"
          - name: "prod-rhpamcentr-pvol"
            persistentVolumeClaim:
              claimName: "prod-rhpamcentr-claim"
  services:
  - spec:
      ports:
      - name: http
        port: 8080
        targetPort: 8080
      - name: https
        port: 8443
        targetPort: 8443
      selector:
        deploymentConfig: "prod-rhpamcentrmon"
    metadata:
      name: "prod-rhpamcentrmon"
      labels:
        app: "prod-env"
        service: "prod-rhpamcentrmon"
      annotations:
        description: All the Business Central Monitoring web server's ports.
  - spec:
      clusterIP: "None"
      ports:
      - name: "ping"
        port: 8888
        targetPort: 8888
      selector:
        deploymentConfig: "prod-rhpamcentrmon"
    metadata:
      name: "prod-rhpamcentrmon-ping"
      labels:
        app: "prod-env"
        service: "prod-rhpamcentrmon"
      annotations:
        service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
        description: "The JGroups ping port for clustering."
  routes:
  - id: "prod-rhpamcentrmon-http"
    metadata:
      name: "prod-rhpamcentrmon"
      labels:
        app: "prod-env"
        service: "prod-rhpamcentrmon"
      annotations:
        description: Route for Business Central Monitoring's http service.
        haproxy.router.openshift.io/timeout: 60s
    spec:
      host: ""
      to:
        name: "prod-rhpamcentrmon"
      port:
        targetPort: http
  - id: "prod-rhpamcentrmon-https"
    metadata:
      name: "secure-prod-rhpamcentrmon"
      labels:
        app: "prod-env"
        service: "prod-rhpamcentrmon"
      annotations:
        description: Route for Business Central Monitoring's https service.
        haproxy.router.openshift.io/timeout: 60s
    spec:
      host: ""
      to:
        name: "prod-rhpamcentrmon"
      port:
        targetPort: https
      tls:
        termination: passthrough
  persistentvolumeclaims:
  - metadata:
      name: "prod-rhpamcentr-claim"
      labels:
        app: "prod-env"
        service: "prod-rhpamcentrmon"
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: "64Mi"
